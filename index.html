<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">memory game</h1>
      </div>
      <div class="main-body">
        <div class="row">
          <div class="cell">
            <div class="overlay-bicycle">
              <div class="bicycle-h1">
                <h1>Bicycle</h1>
              </div>
            </div>
          </div>
          <div class="cell">
            <div class="overlay-ship">
              <div class="ship-h1">
                <h1>Ship</h1>
              </div>
            </div>
          </div>
          <div class="cell">
            <div class="overlay-submarine">
              <div class="submarine-h1">
                <h1>Submarine</h1>
              </div>
            </div>
          </div>
          <div class="cell">
            <div class="overlay-tractor">
              <div class="tractor-h1">
                <h1>Tractor</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="cell">
            <div class="overlay-tram">
              <div class="tram-h1">
                <h1>Tram</h1>
              </div>
            </div>
          </div>
          <div class="cell" id="show">
            <h1 class="balloon-h1">Air balloon</h1>
          </div>
          <div class="cell">
            <div class="overlay-ship">
              <div class="ship-h1">
                <h1>Ship</h1>
              </div>
            </div>
          </div>
          <div class="cell">
            <div class="overlay-tractor">
              <div class="tractor-h1">
                <h1>Tractor</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="cell">
            <div class="overlay-balloon">
              <div class="balloon-h1">
                <h1>Air balloon</h1>
              </div>
            </div>
          </div>
          <div class="cell">
            <div class="overlay-tram">
              <div class="tram-h1">
                <h1>Tram</h1>
              </div>
            </div>
          </div>
          <div class="cell">
            <div class="overlay-bicycle">
              <div class="bicycle-h1">
                <h1>Bicycle</h1>
              </div>
            </div>
          </div>
          <div class="cell">
            <div class="overlay-submarine">
              <div class="submarine-h1">
                <h1>Submarine</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="author">
        From Team Boolean
      </div>
    </div>
  </body>
</html>
